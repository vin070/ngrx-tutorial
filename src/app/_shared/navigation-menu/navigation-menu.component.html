<li id="navigation_container">
    <a class="navigation cursor_pointer"
        *ngFor="let menu of navigation_menu; let is_first = first; let i = index"
        [ngClass]="{'active_link': menu.selected, 'mt_2': !is_first}"
        [attr.title]="menu.tooltip | translate"
        (click)="select_menu(i,$event)">{{menu.anchor_text | translate }}
    </a>
</li>
