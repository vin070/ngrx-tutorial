<form [formGroup]="edit_form">
    <div class="mt-2">
        <label for="title">{{ 'label.title' | translate }}</label>
        <input type="text" id="title" class="form_control_input" formControlName="title">
        <div class="text-left">
            {{ _form_error_handler.handle_form_error(edit_form_control.title) | async }}
        </div>
    </div>
    <div class="mt-2">
        <label for="description">{{ 'label.description' | translate }}</label>
        <textarea id="description" cols="30"
            rows="10" class="form_control_input" formControlName="description"></textarea>
        <div class="text-left">
            {{ _form_error_handler.handle_form_error(edit_form_control.description) | async }}
        </div>
    </div>
    <div class="mt-2">
        <button class="btn_success" (click)="handle_edit_post()"> {{ 'button.edit_post' | translate }}</button>
    </div>
</form>
