<div class="row">
    <div class="col-md-8">
        <div class="row justify-content-between my-2">
            <h3 class="col-sm-3">Post List</h3>
            <a routerLink="/logged_in/post/add" class="btn_success col-sm-3">Add Post</a>
        </div>
        <table class="table table-stripped">
            <thead>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr *ngFor="let post of post_list$ | async">
                    <td>{{ post.id }}</td>
                    <td>{{ post.title }}</td>
                    <td>{{ post.description }}</td>
                    <td>
                        <a [routerLink]="'/logged_in/post/edit/'+post.id" class="btn_success">Edit</a>&nbsp;
                        <button class="btn_close" (click)="handle_delete_post(post.id || '-1')">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>
